<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Codelabs</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .codelab-list {
      list-style: none;
      padding: 0;
    }
    .codelab-item {
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      transition: transform 0.1s ease;
    }
    .codelab-item:hover {
      transform: translateY(-3px);
      background-color: #e9e9e9;
    }
    .codelab-item a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    h1 a {
        color: rgb(192, 192, 192);
        text-decoration: none;
    }
    ul a {
        text-decoration: none;
        color: #1a73e8;
        font-weight: 600;
        font-size: 1.1rem;    
    }
    
  </style>
</head>
<body>
  <header>
    <h1>
        <a href="https://github.com/asier-toraya" target="_blank">Asier</a>

        codelabs tutorials</h1>
    <p>Created with Google Codelab Tools</p>
  </header>

            </li>
        </a>
    </ul>
  </main>
  <footer>
    © 2025 - Made with ❤ by <a href="https://github.com/asier-toraya" target="_blank">Asier</a> 
    using <a href="https://github.com/googlecodelabs/tools" target="_blank">Google Codelab Tools</a>
  </footer>
</body>
</html>
